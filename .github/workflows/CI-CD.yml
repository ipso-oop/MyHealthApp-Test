name: CI + Netlify Staging â†’ Test â†’ Prod

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit & Integration Tests (Jest + Supertest)
        run: npm test sendAccessNotification.test.js

      - name: Deploy to Netlify Staging (TEST)
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_TEST_SITE_ID }}
        with:
          args: deploy --dir=build --alias=staging
          
      - name: Run Unit & Integration Tests (Jest + Supertest)
        run: npm test sendAccessNotification.test.js

      - name: Run Postman Tests (Newman gegen Test-Site)
        run: |
          npm install -g newman
          newman run postman/api_tests.postman_collection.json \
            --env-var "baseUrl=https://staging--<deine-test-site>.netlify.app"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Netlify Production
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROD_SITE_ID }}
        with:
          args: deploy --dir=build --prod
