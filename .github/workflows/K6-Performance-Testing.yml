name: k6 Load Test

on:
  push:
    branches:
      - main

jobs:
  k6-performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Grafana k6
        uses: grafana/setup-k6-action@main
      - name: Run local k6 test
        uses: grafana/run-k6-action@main
        with:
          path: k6-Test.js
